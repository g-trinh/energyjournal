basePath: /
definitions:
  calendar.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  calendar.SpendingResponse:
    additionalProperties:
      type: number
    type: object
  user.AuthTokensResponse:
    properties:
      expiresIn:
        type: string
      idToken:
        type: string
      refreshToken:
        type: string
    type: object
  user.CreateUserRequest:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      password:
        type: string
      timezone:
        type: string
    type: object
  user.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  user.RefreshRequest:
    properties:
      refreshToken:
        type: string
    type: object
  user.UpdateUserRequest:
    properties:
      firstname:
        type: string
      lastname:
        type: string
      timezone:
        type: string
    type: object
  user.UserResponse:
    properties:
      createdAt:
        type: string
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      status:
        type: string
      timezone:
        type: string
      uid:
        type: string
    type: object
info:
  contact: {}
  description: HTTP API for user management and calendar spending data.
  title: Energy Journal API
  version: "1.0"
paths:
  /calendar/spending:
    get:
      description: Returns spending totals by category between two dates (inclusive).
      security:
      - BearerAuth: []
      parameters:
      - description: Start date (YYYY-MM-DD)
        example: "2026-01-01"
        in: query
        name: start
        required: true
        type: string
      - description: End date (YYYY-MM-DD)
        example: "2026-01-31"
        in: query
        name: end
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/calendar.SpendingResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/calendar.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/calendar.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/calendar.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/calendar.ErrorResponse'
      summary: Get spending aggregates
      tags:
      - calendar
  /healthz:
    get:
      description: Returns service liveness status.
      produces:
      - text/plain
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: Health check
      tags:
      - health
  /users:
    post:
      consumes:
      - application/json
      description: Creates a new user account.
      parameters:
      - description: Create user payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/user.UserResponse'
        "400":
          description: Invalid request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Create user
      tags:
      - users
  /users/activate:
    post:
      description: Activates a pending user account using an activation token.
      parameters:
      - description: Activation token
        in: query
        name: token
        required: true
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: Invalid request
          schema:
            type: string
        "404":
          description: Not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Activate user
      tags:
      - users
  /users/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns Firebase auth tokens.
      parameters:
      - description: Login payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.AuthTokensResponse'
        "400":
          description: Invalid request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Login user
      tags:
      - users
  /users/me:
    delete:
      description: Soft-deletes the authenticated and active user.
      produces:
      - text/plain
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Delete current user profile
      tags:
      - users
    get:
      description: Returns the authenticated and active user's profile.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.UserResponse'
        "401":
          description: Unauthorized
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get current user profile
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Updates the authenticated and active user's profile fields.
      parameters:
      - description: Update user payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.UserResponse'
        "400":
          description: Invalid request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Update current user profile
      tags:
      - users
  /users/refresh:
    post:
      consumes:
      - application/json
      description: Exchanges a refresh token for a new Firebase ID token pair.
      parameters:
      - description: Refresh token payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.AuthTokensResponse'
        "400":
          description: Invalid request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Refresh auth token
      tags:
      - users
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
