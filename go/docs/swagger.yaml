basePath: /
definitions:
  energy.EnergyLevelsResponse:
    properties:
      date:
        example: "2026-02-21"
        type: string
      emotional:
        maximum: 10
        minimum: 0
        type: integer
      mental:
        maximum: 10
        minimum: 0
        type: integer
      physical:
        maximum: 10
        minimum: 0
        type: integer
    type: object
  energy.EnergyLevelsRangeResponse:
    items:
      $ref: '#/definitions/energy.EnergyLevelsResponse'
    type: array
  energy.SaveEnergyLevelsRequest:
    properties:
      date:
        description: Calendar date in YYYY-MM-DD format
        example: "2026-02-21"
        type: string
      emotional:
        maximum: 10
        minimum: 0
        type: integer
      mental:
        maximum: 10
        minimum: 0
        type: integer
      physical:
        maximum: 10
        minimum: 0
        type: integer
    required:
    - date
    - physical
    - mental
    - emotional
    type: object
  energy.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  calendar.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  calendar.SpendingResponse:
    additionalProperties:
      type: number
    type: object
  user.AuthTokensResponse:
    properties:
      expiresIn:
        type: string
      idToken:
        type: string
      refreshToken:
        type: string
    type: object
  user.CreateUserRequest:
    properties:
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      password:
        type: string
      timezone:
        type: string
    type: object
  user.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  user.RefreshRequest:
    properties:
      refreshToken:
        type: string
    type: object
  user.UpdateUserRequest:
    properties:
      firstname:
        type: string
      lastname:
        type: string
      timezone:
        type: string
    type: object
  user.UserResponse:
    properties:
      createdAt:
        type: string
      email:
        type: string
      firstname:
        type: string
      lastname:
        type: string
      status:
        type: string
      timezone:
        type: string
      uid:
        type: string
    type: object
info:
  contact: {}
  description: HTTP API for user management and calendar spending data.
  title: Energy Journal API
  version: "1.0"
paths:
  /energy/levels:
    get:
      description: Returns the energy levels (physical, mental, emotional) recorded by the authenticated user for the given date. Returns 404 if no record exists for that date.
      security:
      - BearerAuth: []
      parameters:
      - description: Calendar date (YYYY-MM-DD)
        example: "2026-02-21"
        in: query
        name: date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/energy.EnergyLevelsResponse'
        "400":
          description: Bad Request — missing or malformed date
          schema:
            $ref: '#/definitions/energy.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/energy.ErrorResponse'
        "403":
          description: Forbidden — inactive user
          schema:
            $ref: '#/definitions/energy.ErrorResponse'
        "404":
          description: Not Found — no record for this date
          schema:
            $ref: '#/definitions/energy.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/energy.ErrorResponse'
      summary: Get energy levels for a date
      tags:
      - energy
    put:
      consumes:
      - application/json
      description: Creates or overwrites the energy levels for the authenticated user on the given date. All three dimension values must be integers in [0, 10].
      security:
      - BearerAuth: []
      parameters:
      - description: Energy levels payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/energy.SaveEnergyLevelsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/energy.EnergyLevelsResponse'
        "400":
          description: Bad Request — validation failure
          schema:
            $ref: '#/definitions/energy.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/energy.ErrorResponse'
        "403":
          description: Forbidden — inactive user
          schema:
            $ref: '#/definitions/energy.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/energy.ErrorResponse'
      summary: Save (upsert) energy levels for a date
      tags:
      - energy
  /energy/levels/range:
    get:
      description: Returns all energy levels recorded by the authenticated user between from and to (inclusive). Dates with no record are omitted. Max range is 30 days.
      security:
      - BearerAuth: []
      parameters:
      - description: Start date (YYYY-MM-DD, inclusive)
        example: "2026-02-09"
        in: query
        name: from
        required: true
        type: string
      - description: End date (YYYY-MM-DD, inclusive)
        example: "2026-02-23"
        in: query
        name: to
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/energy.EnergyLevelsRangeResponse'
        "400":
          description: Bad Request — missing/malformed dates or from > to
          schema:
            $ref: '#/definitions/energy.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/energy.ErrorResponse'
        "403":
          description: Forbidden — inactive user
          schema:
            $ref: '#/definitions/energy.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/energy.ErrorResponse'
      summary: Get energy levels for a date range
      tags:
      - energy
  /calendar/spending:
    get:
      description: Returns spending totals by category between two dates (inclusive).
      security:
      - BearerAuth: []
      parameters:
      - description: Start date (YYYY-MM-DD)
        example: "2026-01-01"
        in: query
        name: start
        required: true
        type: string
      - description: End date (YYYY-MM-DD)
        example: "2026-01-31"
        in: query
        name: end
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/calendar.SpendingResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/calendar.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/calendar.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/calendar.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/calendar.ErrorResponse'
      summary: Get spending aggregates
      tags:
      - calendar
  /healthz:
    get:
      description: Returns service liveness status.
      produces:
      - text/plain
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: Health check
      tags:
      - health
  /users:
    post:
      consumes:
      - application/json
      description: Creates a new user account.
      parameters:
      - description: Create user payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/user.UserResponse'
        "400":
          description: Invalid request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Create user
      tags:
      - users
  /users/activate:
    post:
      description: Activates a pending user account using an activation token.
      parameters:
      - description: Activation token
        in: query
        name: token
        required: true
        type: string
      produces:
      - text/plain
      responses:
        "200":
          description: ok
          schema:
            type: string
        "400":
          description: Invalid request
          schema:
            type: string
        "404":
          description: Not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Activate user
      tags:
      - users
  /users/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns Firebase auth tokens.
      parameters:
      - description: Login payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.AuthTokensResponse'
        "400":
          description: Invalid request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Login user
      tags:
      - users
  /users/me:
    delete:
      description: Soft-deletes the authenticated and active user.
      produces:
      - text/plain
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Delete current user profile
      tags:
      - users
    get:
      description: Returns the authenticated and active user's profile.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.UserResponse'
        "401":
          description: Unauthorized
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get current user profile
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Updates the authenticated and active user's profile fields.
      parameters:
      - description: Update user payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.UserResponse'
        "400":
          description: Invalid request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Update current user profile
      tags:
      - users
  /users/refresh:
    post:
      consumes:
      - application/json
      description: Exchanges a refresh token for a new Firebase ID token pair.
      parameters:
      - description: Refresh token payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.AuthTokensResponse'
        "400":
          description: Invalid request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Refresh auth token
      tags:
      - users
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
